<!DOCTYPE html>

    <title>Document</title>

      height: 100vh;

    }

        </tr>
        <tr>
          <td>2</td>
          <th>Nama Peserta</th>
        </tr>
        <tr>
          <td>3</td>
          <th>Nama Peserta</th>
        </tr>
        <tr>
          <td>4</td>
          <th>Nama Peserta</th>
        </tr>
        <tr>
          <td>5</td>
          <th>Nama Peserta</th>
        </tr>
      </table>
    </div>
  </body>
</html>
